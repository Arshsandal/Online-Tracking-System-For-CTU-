</head>

<body>
  <section class="header">
    <div class="main">
      <nav class="navbar">
        <div class="logo">

            <span class="s-bold">Chandigarh Administration, India</span>
          </div>
        </div>
        <ul class="navbar-ul">
          <a href="">
            <li>Plan Your Journey<span><i class="fa-solid fa-chevron-down"></i></span></li>
          </a>
          <a href="">
            <li>Services<span><i class="fa-solid fa-chevron-down"></i></span></li>
          </a>
          <a href="">
            <li>Trip Tracker</li>
          </a>
          <a href="">

          <a href="register.html">
            <li>Register</li>
          </a>
          <span class="RL">/</span>
          <a href="login.html">
            <li>Login</li>
          </a>
        </ul>
      </nav>
    </div>
  </section>
  <div class="container">
    <div class="register-main">
      <div class="form-box">
        <div class="logo">
          <img src="Images/Logo_1.png" alt="">
        </div>
        <h2>Sign Up</h2>
        <form>
          <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
          </div>
          <div class="input-group">
            <label for="DOB">Date Of Birth</label>
            <input type="date" id="DOB" placeholder="Enter your date of birth" required>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" required>
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
