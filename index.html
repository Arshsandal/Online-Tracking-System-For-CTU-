<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tracking System (CTU)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <div class="main">
            <nav class="navbar">
                <div class="logo">
                    <img src="Images/Logo_1.png" alt="Logo">
                    <div class="ctu-nav">
                        <span class="bold">Chandigarh Transport Undertaking</span>
                        <br>
                        <span class="s-bold">Chandigarh Administration, India</span>
                    </div>
                </div>
                <ul class="navbar-ul">
                    <button class="nav-btn"><a href=""><li>Home</li></a></button>
                    <button class="nav-btn"><a href=""><li>About</li></a></button>
                    <button class="nav-btn"><a href=""><li>Track your journey</li></a></button>
                    <button class="nav-btn"><a href=""><li>Contact us</li></a></button>
                </ul>
            </nav>
        </div>
    </section>
    <section class="hero">
        <div class="slideshow-container">

          <div class="mySlides fade">
            <div class="numbertext">1 / 6</div>
            <img src="Images/1.jpg" style="width:100%">
            <div class="text">Electric EV</div>
          </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 6</div>
              <img src="Images/2.jpg" style="width:100%">
              <div class="text">SML AC</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">3 / 6</div>
              <img src="Images/3.jpg" style="width:100%">
              <div class="text">SML AC</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">4 / 6</div>
              <img src="Images/4.jpg" style="width:100%">
              <div class="text">CORONA AC</div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">5 / 6</div>
              <img src="Images/5.jpg" style="width:100%">
              <div class="text">CORONA AC</div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">6 / 6</div>
              <img src="Images/slide-3.jpg" style="width:100%">
              <div class="text">Chandigarh</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            </div>
    </section>








    <script src="script.js"></script>
</body>
</html>
