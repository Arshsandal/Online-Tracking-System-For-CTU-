<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tracking System (CTU)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <div class="main">
            <nav class="navbar">
                <div class="logo">
                    <img src="Images/Logo_1.png" alt="Logo">
                    <div class="ctu-nav">
                        <span class="bold">Chandigarh Transport Undertaking</span>
                        <br>
                        <span class="s-bold">Chandigarh Administration, India</span>
                    </div>
                </div>
                <ul class="navbar-ul">
                    <a href=""><li>Home</li></a>
                    <a href=""><li>About</li></a>
                    <a href=""><li>Track Your Journey</li></a>
                    <a href=""><li>Contact Us</li></a>
                </ul>
            </nav>
        </div>
    </section>
    <section class="hero">
        <div class="slideshow-container">

            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="Images/94654302.jpg" style="width:100%">
              <div class="text">Caption Text</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="Images/CTU-38-Corona-IXC.jpg" style="width:100%">
              <div class="text">Caption Two</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="Images/high.jpg" style="width:100%">
              <div class="text">Caption Three</div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="Images/maxresdefault.jpg" style="width:100%">
              <div class="text">Caption Three</div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="Images/Ph_IMG_0471.jpg" style="width:100%">
              <div class="text">Caption Three</div>
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            
            </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
            
    </section>








    <script src="script.js"></script>
</body>
</html>
